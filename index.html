<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scioperista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 3em;
            color: #e63946;
            margin-bottom: 10px;
        }
        .date {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .strike {
            font-size: 1em;
            color: #444;
            text-align: left;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scioperista</h1>
        <div class="date" id="date"></div>
        <div class="message" id="message">Caricamento delle informazioni...</div>
        <div id="strikes"></div>
    </div>

    <script>
        // Funzione per mostrare la data corrente
        const today = new Date().toLocaleDateString('it-IT', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('date').innerText = today;

        // Funzione per recuperare e filtrare i dati RSS
        async function fetchRSS() {
            const proxy = 'https://api.allorigins.win/get?url=';
            const feedURL = 'https://rss.app/feeds/gODWZbDAO2FYC9VD.xml'; // Sostituisci con il link al feed RSS reale

            try {
                const response = await fetch(proxy + encodeURIComponent(feedURL));
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "application/xml");
                displayStrikes(xml);
            } catch (error) {
                console.error('Errore nel recupero del feed RSS:', error);
                document.getElementById('message').innerText = 'Errore nel caricamento delle notizie.';
            }
        }

        // Funzione per filtrare e visualizzare le notizie sugli scioperi
        function displayStrikes(xml) {
            const items = xml.querySelectorAll('item');
            const strikesDiv = document.getElementById('strikes');
            let hasStrike = false;

            strikesDiv.innerHTML = ''; // Resetta il contenuto precedente

            items.forEach(item => {
                const title = item.querySelector('title').textContent.toLowerCase();
                const description = item.querySelector('description').textContent.toLowerCase();

                // Cerca termini rilevanti
                if (
                    title.includes('napoli') || description.includes('napoli') ||
                    title.includes('sciopero') || description.includes('sciopero') ||
                ) {
                    hasStrike = true;
                    strikesDiv.innerHTML += `
                        <div class="strike">
                            <strong>${item.querySelector('title').textContent}</strong>
                            <p>${item.querySelector('description').textContent}</p>
                        </div>
                    `;
                }
            });

            // Messaggio finale
            const messageDiv = document.getElementById('message');
            if (hasStrike) {
                messageDiv.innerText = 'Scioperi in corso oggi:';
            } else {
                messageDiv.innerText = 'Oggi si viaggia con la fortuna!';
                strikesDiv.innerHTML = ''; // Se non ci sono scioperi, svuota il contenuto
            }
        }

        // Avvia il recupero del feed RSS
        fetchRSS();
    </script>
</body>
</html>
