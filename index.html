  <script>
    async function init() {
      let layout = await autodetect(); // Funzione per rilevare il layout
      let normals = await autodetectNormals(layout); // Funzione per rilevare le normali

      var lime = new OpenLIME.Viewer('#openlime', {
        background: 'black'
      });

      let layer = new OpenLIME.Layer({
        layout: layout,
        type: 'rti',
        url: 'info.json', // Assicurati che questo file sia disponibile
        normals: normals
      });

      lime.canvas.addLayer('RTI', layer);
      OpenLIME.Skin.setUrl('skin.svg');
      let ui = new OpenLIME.UIBasic(lime, {
        skin: 'skin.svg',
        showLightDirections: true
      });
      ui.actions.light.active = true;
      ui.actions.layers.display = true;
      lime.camera.maxFixedZoom = 1;

      window.lime = lime; // Aggiunge l'oggetto lime all'ambiente globale
    }

    init();
  </script>
