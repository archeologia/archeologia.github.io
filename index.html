  <section id="iwmu" class="gjs-section">

      <div id="openlime"></div> <!-- Contenitore per OpenLIME -->
    </div>
  </section>

  <script src="openlime.min.js"></script>
  <script>
    // Funzione per autodetectare il tipo
    async function autodetect() {
      let response = await fetch('plane_0.tzi');
      if (response.status == 200) return "tarzoom";

      response = await fetch('plane_0.dzi');
      if (response.status == 200) return "deepzoom";

      response = await fetch('planes.tzi');
      if (response.status == 200) return "itarzoom";

      response = await fetch('plane_0.jpg');
      if (response.status == 200) return "image";

      alert("Could not detect an RTI here");
      return "";
    }

    async function autodetectNormals(layout) {
      if (layout == 'tarzoom') {
        let response = await fetch('normals.tzi');
        if (response.status == 200) return true;
      }
      if (layout == 'deepzoom') {
        let response = await fetch('normals.dzi');
        if (response.status == 200) return true;
      }
      if (layout == 'image') {
        let response = await fetch('normals.jpg');
        if (response.status == 200) return true;
      }

      return false;
    }

    async function init() {
      let layout = await autodetect();
      let normals = await autodetectNormals(layout);
      var lime = new OpenLIME.Viewer('#openlime', {
        background: 'black'
      });

      let layer = new OpenLIME.Layer({
        layout: layout,
        type: 'rti',
        url: 'info.json',
        normals: normals
      });

      lime.canvas.addLayer('RTI', layer);
      OpenLIME.Skin.setUrl('skin.svg');
      let ui = new OpenLIME.UIBasic(lime, {
        skin: 'skin.svg',
        showLightDirections: true
      });
      ui.actions.light.active = true;
      ui.actions.layers.display = true;
      lime.camera.maxFixedZoom = 1;
      window.lime = lime;
    }

    init(); // Inizializza OpenLIME
  </script>
